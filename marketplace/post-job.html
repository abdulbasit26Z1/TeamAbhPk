<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Marketplace â€” Post a Job</title>
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/marketplace.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h1 class="h3">Post a Job</h1>
    <form id="post-job-form" class="mt-3">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-select">
          <option>Web Development</option>
          <option>Design</option>
          <option>Writing</option>
          <option>Marketing</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="6"></textarea>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary" type="submit">Submit (demo)</button>
        <a class="btn btn-outline-secondary" href="listings.html">Cancel</a>
      </div>
    </form>

    <div id="post-result" class="mt-3"></div>
  </div>

  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/marketplace.js"></script>
</body>
</html>
